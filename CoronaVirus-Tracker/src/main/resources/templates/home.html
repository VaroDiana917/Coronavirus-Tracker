<!DOCTYPE html>

<html>

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Use bootstrap css: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>Coronavirus Tracker</h1>
<p>This application lists the current number of cases reported across the world</p>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" data-th-text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span data-th-text="${totalNewCases}"></span>
        </p>
    </div>
</div>

<div class="container">
    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>New Cases Today</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td data-th-text="${locationStat.state}"></td>
            <td data-th-text="${locationStat.country}"></td>
            <td data-th-text="${locationStat.latestTotalCases}">0</td>
            <td data-th-text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
